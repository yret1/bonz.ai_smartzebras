service: bonzaiapi

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1

functions:
  Admin:
    handler: Admin/getAllBoking.handler
    events:
      - httpApi:
          path: /getBookingsAdmin
          method: get
  createBooking:
    handler: Guest/createBooking.handler
    events:
      - httpApi:
          path: /createBooking
          method: post
  changeBooking:
    handler: Guest/changeBooking.handler
    events:
      - httpApi:
          path: /changeBooking/{id}
          method: put
  deleteBooking:
    handler: Guest/deleteBooking.handler
    events:
      - httpApi:
          path: /deleteBooking/{id}
          method: delete

resources:
  Resources:
    Bookings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "Bookings"
        AttributeDefinitions:
          - AttributeName: "Booking"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "Booking"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST