# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: gustavssondev
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: serverlessapp
service: bonzaiapi

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: arn:aws:iam::767397735922:role/Codedeployer

functions:
  Admin:
    handler: Admin/getAllBoking.handler
    events:
      - httpApi:
          path: /getBookingsAdmin
          method: get
  createBooking:
    handler: Guest/createBooking.handler
    events:
      - httpApi:
          path: /createBooking
          method: post
  changeBooking:
    handler: Guest/changeBooking.handler
    events:
      - httpApi:
          path: /changeBooking/{id}
          method: put
  deleteBooking:
    handler: Guest/deleteBooking.handler
    events:
      - httpApi:
          path: /deleteBooking/{id}
          method: delete

resources:
  Resources:
    Bookings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "BookingsDatabase"
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: bookingName
            AttributeType: S
          - AttributeName: guests
            AttributeType: N
          - AttributeName: Svit
            AttributeType: N
          - AttributeName: Dubbel
            AttributeType: N
          - AttributeName: Single
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: bookingName
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: GuestsIndex
            KeySchema:
              - AttributeName: guests
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: SvitIndex
            KeySchema:
              - AttributeName: Svit
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: DubbelIndex
            KeySchema:
              - AttributeName: Dubbel
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: SingleIndex
            KeySchema:
              - AttributeName: Single
                KeyType: HASH
            Projection:
              ProjectionType: ALL