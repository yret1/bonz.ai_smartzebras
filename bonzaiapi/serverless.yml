# "service" is the name of this project. This will also be added to your AWS resource names.
service: bonzaiapi

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1

functions:
  Admin:
    handler: Admin/getAllBoking.handler
    events:
      - httpApi:
          path: /getBookingsAdmin
          method: get

 createBooking:
    handler: Guest/getAllBoking.handler
    events:
      - httpApi:
          path: /createBooking
          method: post

  changeBooking:
    handler: Guest/changeBooking.handler
    events:
      - httpApi:
          path: /changeBooking/{id}
          method: put

  deleteBooking:
    handler: Guest/deleteBooking.handler
    events:
      - httpApi:
          path: /deleteBooking/{id}
          method: delete          